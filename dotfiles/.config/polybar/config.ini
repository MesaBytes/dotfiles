[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini


[bar/top]
dpi = 90
monitor = HDMI-1 
width =  100%
height = 38
padding-left = 0
padding-right = 0
background = ${colors.bg}
bottom = false
line-size = 3
wm-restack = bspwm
tray-position = right
enable-ipc = true
cursor-click = pointer
modules-left = space space menu space xwindow 
modules-center = bspwm
modules-right = uptime space space space space temperature space space space space xkeyboard space space space space cpu space space space space memory space space space space updates space space wireless-network wired-network space space time space space
font-0 = "Font Awesome 6 Pro:style=Solid"
font-1 = "Monoid Nerd Font:style=Solid:size=14:size=8;1"
font-2 = "Material Design Icons:style=Bold:size=13;2"
font-3 = "JetBrainsMono Nerd Font:style=Bold:size=11;0"
font-4 = "unifont:fontformat=truetype:size=9;3"
font-5 = "Font Awesome 6 Pro:style=Solid;pixelsize=11;3"
font-6 = "MaterialIcons:size=9"
font-7 = "JetBrainsMono Nerd Font:style=Bold:pixelsize=9;3"
font-8 = "JetBrainsMono Nerd Font:size=14;0"

[bar/bottom]
dpi = 90
monitor = HDMI-1 
width =  100%
height = 28 
padding-left = 0
padding-right = 0
background = ${colors.bg}
bottom = true
line-size = 3
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer
modules-center = xwindow 
font-0 = "Font Awesome 6 Pro:style=Solid"
font-1 = "Monoid Nerd Font:style=Solid:size=14:size=8;1"
font-2 = "Material Design Icons:style=Bold:size=13;2"
font-3 = "JetBrainsMono Nerd Font:style=Bold:size=11;0"
font-4 = "unifont:fontformat=truetype:size=9;3"
font-5 = "Font Awesome 6 Pro:style=Solid;pixelsize=11;3"
font-6 = "MaterialIcons:size=9"
font-7 = "JetBrainsMono Nerd Font:style=Bold:pixelsize=9;3"
font-8 = "JetBrainsMono Nerd Font:size=14;0"

