[module/menu]
type = custom/text
content = " "
click-left = rofi -show drun -theme $rofi_theme
click-right = power_menu

[module/space]
type = custom/text
content = %{T1} %{T-}

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = false

label-focused = %index%
label-focused-padding = 4
label-focused-foreground = ${colors.blue-alt}
label-focused-background = #2d344b
label-occupied = %index%
label-occupied-foreground = ${colors.pink}
label-occupied-padding = 4
label-occupied-font = 1
label-empty = %index%
label-empty-foreground =  #746160
label-empty-padding = 4
label-empty-background = ${colors.bg}
label-urgent = %index%
label-urgent-foreground = ${colors.fg}
label-urgent-background = ${colors.bg}
label-urgent-padding = 4
label-font = 4

[module/wired-network]
type = internal/network
interface = enp10s0
interval = 3.0
format-connected =  <label-connected>
label-connected = "  " 
label-connected-foreground = #A3BE8C 

[module/wireless-network]
type = internal/network
interface = wlp9s0
interval = 3.0
format-connected =  <label-connected>
label-connected = "  " 
label-connected-foreground = #A3BE8C 

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 80

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.fg}
label-font = 4

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.blue-alt}

[module/time]
type = internal/date
interval = 60

format = <label>

date = %I:%M%{F-}
time-alt = %A %Y-%m-%d

label = "%date% %time%"
label-font = 4 

[module/updates]
type = custom/script
exec = updates
exec-if = timeout 1 ping -c 1 8.8.8.8
click-left = $TERMINAL -e sudo pacman -Syu && polybar-msg cmd restart
click-right = polybar-msg cmd restart
format = <label>
interval = 4600 
label = %output%
label-padding = 2
label-foreground = #BF616A
label-font = 4

[module/xwindow]
type = internal/xwindow
label = %title%
label-font = 4
label-maxlen = 40
format-foreground = ${colors.blue-alt}
format-background = ${colors.bg}
format-padding = 1

[module/xbacklight]
type = internal/backlight
format = <label>
format-prefix = "  "
output = HDMI-1
label = %percentage%%
format-prefix-foreground = #61afef
label-foreground =   #D8DEE9
format-padding = 1
enable-scroll = true
label-font = 4

[module/weather]
type = custom/script
exec = curl -s "wttr.in?format=1"
exec-if = ping wttr.in -c 1
interval = 1800
format-underline = ${colors.underline}
label-font = 4

[module/uptime]
type = custom/script
exec = "uptime -p | sed -e 's/up //g'"
click-left = notify-send "uptime" "$(uptime -s)"
interval = 60
label = "祥 %output%"
label-font = 4

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = "   "
label-layout = %layout%
label-indicator-background = #61afef
label-indicator-padding = 2
label-font = 4

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.blue-alt}
label = %percentage:2%%
label-font = 4

[module/memory]
type = internal/memory
interval = 2
format-prefix = "mem "
format-prefix-foreground = ${colors.blue-alt}
label = %percentage_used%%
label-font = 4

[module/online]
type = custom/script
exec = timeout 1 ping -c 1 8.8.8.8
interval = 5

format = <label>
format-foreground = ${colors.blue}
label = ""
format-padding = 0

format-fail = <label-fail>
format-fail-foreground = ${colors.red}
label-fail = ""
format-fail-padding = 0
