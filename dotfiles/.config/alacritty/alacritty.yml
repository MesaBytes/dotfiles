env:
  TERM: xterm-256color
  LANG: en_US.UTF-8
  LC_CTYPE: en_US.UTF-8
window:
  padding:
    x: 2
    y: 2
font:
  normal:
    family: monaspace krypton
    style: Regular
  bold:
    family: monaspace krypton
    style: Bold
  italic:
    family: monaspace krypton
    style: Italic
  bold_italic:
    family: monaspace krypton
    style: Bold Italic
  size: 13
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
